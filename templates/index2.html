<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" rel="stylesheet"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <title>Kalkulatur</title>
    <link rel="stylesheet" href="/assets/css/style.css">


</head>
<body>

<div class="container col-md-4"></div>
<div class="container col-md-4" id="box">
    <form  role="form" method="post" action="/">
        <div class="form-group">
            <input type="number" step="any" class="form-control" name="a_vnos" placeholder="vpiši številko">
        </div>

        <select name="operVnos" class="selectpicker form-control" title="Izberi operacijo">
            <option></option>
            <option value="+">seštevanje</option>
            <option value="-">odštevanje</option>
            <option value="*">množenje</option>
            <option value="/">deljenje</option>
        </select>
    <br><br>

        <div class="form-group">
            <input type="number" step="any" class="form-control" name="b_vnos" placeholder="vpiši številko">
        </div>

        <button type="submit" class="btn btn-default">Izračunaj</button>
    <br><br>

        {% if rezultat == 0 %}
            <h1> {{a_vnos}} {{operVnos}} {{b_vnos}} {{je0}} </h1>
        {% else %}
            <h1> {{a_vnos}} {{operVnos}} {{b_vnos}} {{je1}} {{rezultat}}</h1>
        {% endif %}
    </form>
    
</div>
<div class="container col-sm-4"></div>

<div class="hedr" style="height:50vh"></div>    
</body>
</html>
